services:
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - small-media
  
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - small-media
    volumes:
      - mongodb_data:/data/db
    restart: always
  
  backend:
    build: ./backend
    networks:
      - small-media
    container_name: backend
    env_file: .env
    ports:
      - "5000:5000"

  frontend:
    build: ./client
    networks:
      - small-media
    container_name: react-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  jupyter:
    build: ./code-explore
    volumes:
      - ./backend:/code-explore/backend
    ports:
      - "8888:8888"
    networks:
      - small-media
    container_name: explore-notebook
    depends_on:
      - backend
      - mongodb
    profiles:
      - explore
    env_file: .env
  
networks:
  small-media:
    driver: bridge

volumes:
  mongodb_data:
    external: true