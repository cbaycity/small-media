version: '3.8'

services:
    mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - art-hound
    volumes:
      - mongodb_data:/data/db
    restart: always
  
  backend:
    build: ./backend
    networks:
      - art-hound
    container_name: backend
    ports:
      - "5000:5000"

  frontend:
    build: ./client
    networks:
      - art-hound
    container_name: react-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
networks:
  art-hound:
    driver: bridge